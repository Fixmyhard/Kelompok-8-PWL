<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="../../dist/styles.css" rel="stylesheet">
</head>
<body class="bg-purple-900 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl bg-primary rounded-lg shadow-lg overflow-hidden flex">

    <div class="w-full md:w-1/2 bg-purple-800 text-white p-8 flex flex-col justify-center relative">

      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold">Daftar</h1>
        <p class="text-gray-200 mt-2">Mohon masukan informasi pendaftaran dengan valid</p>
      </div>
      
      <form action="#" method="POST" class="space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-200">Nama Depan</label>
            <input 
              type="text" 
              id="first-name" 
              name="first_name" 
              required 
              class="mt-1 w-full p-3 bg-purple-900 rounded-full text-white focus:outline-none focus:ring-2 focus:ring-white placeholder-white"
              placeholder="Nama Depan">
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-200">Nama Belakang</label>
            <input 
              type="text" 
              id="last-name" 
              name="last_name" 
              required 
              class="mt-1 w-full p-3 bg-purple-900 rounded-full text-white focus:outline-none focus:ring-2 focus:ring-white placeholder-white"
              placeholder="Nama Belakang">
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-200">Email</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            required 
            class="mt-1 w-full p-3 bg-purple-900 rounded-full text-white focus:outline-none focus:ring-2 focus:ring-white placeholder-white"
            placeholder="Email">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="mt-1 w-full p-3 bg-purple-900 rounded-full text-white focus:outline-none focus:ring-2 focus:ring-white placeholder-white"
                placeholder="Password">

              <button type="button" class="absolute inset-y-0 right-4 text-gray-400"></button>
            </div>
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-200">Konfirmasi Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="confirm-password" 
                name="confirm_password" 
                required 
                class="mt-1 w-full p-3 bg-purple-900 rounded-full text-white focus:outline-none focus:ring-2 focus:ring-white placeholder-white"
                placeholder="Konfirmasi Password">

              <button type="button" class="absolute inset-y-0 right-4 text-gray-400"></button>
            </div>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-black text-white font-bold py-3 rounded-full hover:bg-white hover:text-black focus:outline-none transition duration-150 ease-in-out">
          Daftar
        </button>
      </form>

      <div class="mt-6 text-center">
        <hr class="border-gray-500">
        <p class="text-gray-300 mt-4">Sudah punya akun?</p>
        <a href="login.html" class="text-white font-bold underline mt-2 hover:text-gray-300">Masuk Sekarang</a>
      </div>

    </div>

    <div class="hidden md:block md:w-1/2 bg-gradient-to-bl from-purple-700 via-purple-700 to-gray-700 relative">
      <img 
        src="https://cmkt-image-prd.freetls.fastly.net/0.1.0/ps/6715930/910/607/m2/fpnw/wm1/vehdb4tur0fg6yphaiumv2bmtplollhqll0gvubgxt58t7znz43m5enjos1cxcdn-.jpg?1563755523&s=a0d225b8dd80f6e1a95121d1493fb8ef" 
        alt="Background" 
        class="absolute inset-0 w-full h-full object-cover opacity-75">
      <div class="absolute inset-0 bg-purple-800 bg-opacity-50"></div>
    </div>

  </div>

</body>
</html>
